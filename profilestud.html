<!DOCTYPE html>
<html>

<!--site basics -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Academia Connect</title>
  <link href="client/src/index.css" rel="stylesheet" type="text/css" />
  <script>
    function myTest() {
      const email = sessionStorage.getItem("email");
      document.getElementById("myText").innerHTML = email;
      const about = sessionStorage.getItem("about");
      document.getElementById("myText2").innerHTML = about;
      const name = sessionStorage.getItem("name");
      document.getElementById("myText3").innerHTML = name;
      const gradeLevel = sessionStorage.getItem("gradeLevel");
      document.getElementById("myText4").innerHTML = gradeLevel;
      const estimatedGradYear = sessionStorage.getItem("estimatedGradYear");
      document.getElementById("myText5").innerHTML = estimatedGradYear;
      const major = sessionStorage.getItem("major");
      document.getElementById("myText6").innerHTML = major;
      const minor = sessionStorage.getItem("minor");
      document.getElementById("myText7").innerHTML = minor;
      const gpa = sessionStorage.getItem("gpa");
      document.getElementById("myText8").innerHTML = gpa;
    }
  </script>
</head>

<body onload="myTest()">
  <!-- this section is the header section -->
  <header>
    <h1 class="head-column"><a href="/homestud.html"> Academia Connect</a></h1>
    <div class="div-head">
      <a href ="/notifstud.html">
        <img class="bell" src ="bell.png" alt="Bell icon">
      </a>
      <a href ="/appstud.html">
        <img class="appicon" src="applications.png" alt="Page icon">
      </a>
      <a href ="/savedstud.html">
        <img class="saved" src="saved.png" alt="Bookmark">
      </a>
      <a href="/profilestud.html">
        <img class="proficon" src="profile.jpeg" alt="silhouette">
      </a>
      <a href="/settingsstud.html">
        <img class="cog" src="settings.png" alt="Cog Image">
      </a>
    </div>
  </header>

  <main>
    <hr class="double">

    <div class="background">
      <!--this needs to be edited to reflect profile information based on if they're a student or professor--> 
      <div class="topper">
        <img class="sizeprof" src="profile.jpeg" alt="profile pic">
        <div class="infor">
          <h1 class="y">Name: <span id ="myText3"></h1>
          <h2 class="y">Status: Student</h2>
          <h3 class="y">Email: <span id ="myText"> </h3>
          <h4 class="y">Grade Level: <span id ="myText4"></h4>
          <h5 class="y">Estimated Graduation Year: <span id="myText5"></h5>
          <h6 class="y">Major: <span id="myText6"></h6>
          <h7 class="y">Minor: <span id="myText7"></h7>
          <h8 class="y">GPA: <span id="myText8"></h8>
          <!--button to edit profile -->
          <form id="testert">
            <button type = "submit" class="editprof">Edit Profile</button>
          </form>
        </div>
      </div>
      <div class="about">
        <p class="x">About Me</p>
        <p class="z"><span id ="myText2"></p>
      </div>
    </div>
  </main>
  <script>
     //It was the only way to get the button to work, since it didn't work in the script js file   
      document.getElementById("testert").addEventListener("submit", function(event) {
        // Prevent the default form submission behavior 
          event.preventDefault();

          // Redirect to "profile.html"
              window.location.href = "student-profile.html";
          });
  
  </script>
</body>
</html>
