<!DOCTYPE html>
<html>
    <!--site basics -->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Student profile</title>
        <link href="client/src/index.css" rel="stylesheet" type="text/css" />
      </head>
      <body class="s-background">  
        <div class="s-profileContainer">
            <h2>Profile</h2>
            <form id ="s-profileForm">
                <div class="student-info">
                    <label for="profile-picture">Profile picture: </label>
                    <input id="profile-picture" type="file" name="profile-picture" />
                </div>
                <div class="student-info">
                    <label id="name-label">Name:
                        <input id="name" type="text" placeholder="John Doe" required/></label>
                    </div>
                    <div class="student-info">
                    <label for="gradeLevel">Grade Level:</label>
            <select id="gradeLevel" name="gradeLevel" required>
                <option value="">Select Grade Level</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
        </div>
        <div class="student-info">
            <label for="estimatedGradYear">Estimated Graduation Year:</label>
            <input type="number" id="estimatedGradYear" name="estimatedGradYear" placeholder="Enter your estimated graduation year">
        </div>
        <div class="student-info">
            <label for="major">Major:</label>
            <input type="text" id="major" name="major" placeholder="Enter your major">
        </div>
        <div class="student-info">
            <label for="minor">Minor:</label>
            <input type="text" id="minor" name="minor" placeholder="Enter your minor">
        </div>
        <div class="student-info">
            <label for="gpa">GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa" placeholder="Enter your GPA">
        </div>
        <div class="student-info">
            <label for="shortDescription">About me:</label>
            <textarea id="shortDescription" name="shortDescription" placeholder="Enter a short description about yourself"></textarea>
        </div>
        <div class="save-button">
            <button type="submit" class="save-changes" onclick="getInput()">Save Changes </button>
        </div>
            </form>
        </div>
          <script>
           //It was the only way to get the button to work, since it didn't work in the script js file   
            document.getElementById("s-profileForm").addEventListener("submit", function(event) {
              // Prevent the default form submission behavior 
                event.preventDefault();

                // Redirect to "profile.html"
                    window.location.href = "profilestud.html";
                });</script>
          <script type="text/javascript">
              function getInput() {
                  var name=document.getElementById('name').value;
                  sessionStorage.setItem("name", name);
                  var about=document.getElementById('shortDescription').value;
                  sessionStorage.setItem("about", about);
                  var gradeLevel=document.getElementById('gradeLevel').value;
                  sessionStorage.setItem("gradeLevel", gradeLevel);
                  var estimatedGradYear=document.getElementById('estimatedGradYear').value;
                  sessionStorage.setItem("estimatedGradYear", estimatedGradYear);
                  var major=document.getElementById('major').value;
                  sessionStorage.setItem("major", major);
                  var minor=document.getElementById('minor').value;
                  sessionStorage.setItem("minor", minor);
                  var gpa=document.getElementById('gpa').value;
                  sessionStorage.setItem("gpa", gpa);
              }
          </script>
      </body>


</html>
